    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        html, body { 
            width: 100%; 
            height: 100%; 
        }
        
        body { 
            font-family: 'Arial, sans-serif', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            margin: 0; 
            padding: 15px; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
        }
        
        .card-wrapper { 
            width: 500px; 
            height: 300px; 
            background: white; 
            padding: 0; 
            border-radius: 12px; 
            box-shadow: 0px 8px 24px rgba(0,0,0,0.15); 
            overflow: hidden;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            border: 4px solid #009e6f;
            animation: pulse 0.8s ease-in-out 0s 3;
            filter: brightness(100%) contrast(100%) saturate(100%) hue-rotate(0deg);
        }
        
        h2 { 
            color: #1a1a1a; 
            font-weight: 700;
            margin: 0;
        }
        
        p { 
            color: #555; 
            line-height: 1.6;
            margin: 0;
        }
        
        img { 
            max-width: 100%; 
            height: auto;
            display: block;
        }
        
        a {
            transition: all 0.3s ease;
        }
        
        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 1024px) {
            body { 
                padding: 12px; 
            }
            .card-wrapper { 
                width: 450px;
                height: 270px;
            }
        }
        
        @media (max-width: 768px) {
            body { 
                padding: 10px; 
            }
            .card-wrapper { 
                width: 400px;
                height: 240px;
                margin: 0 auto;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            .card-wrapper {
                width: 100%;
                height: auto;
                min-height: 240px;
            }
        }
        
        /* Âä®ÁîªÂÆö‰πâ */
        @keyframes fadeIn { 
            from { opacity: 0; } 
            to { opacity: 1; } 
        }
        @keyframes slideInUp { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        @keyframes slideInLeft { 
            from { opacity: 0; transform: translateX(-20px); } 
            to { opacity: 1; transform: translateX(0); } 
        }
        @keyframes slideInRight { 
            from { opacity: 0; transform: translateX(20px); } 
            to { opacity: 1; transform: translateX(0); } 
        }
        @keyframes bounce { 
            0%, 100% { transform: translateY(0); } 
            50% { transform: translateY(-10px); } 
        }
        @keyframes pulse { 
            0%, 100% { opacity: 1; } 
            50% { opacity: 0.7; } 
        }
    </style>
